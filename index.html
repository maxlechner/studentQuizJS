<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>

<body>

    
    <!--intro block -->   
    <div class="card" id="intro-block" >
        <h1 class="card-heading" id = "heading">BootCamp Quiz Tool</h1>
        <p> Welcome to the Quiz Game!</p>
        <p>
            <button class="btn btn-primary" data-toggle="collapse" id ="start-game" href = "#quizAppear">Start Quiz</button>
        </p>
        <div class="collapse" id = "quizAppear">
            <div class="card card-body">
                <h1 id = "question">Question</h1>
                <ul id = "answers"></ul>
                <p id = "correctOrWrongAnswer"></p>
            <div class="card card-body"></div>
        </div>
        

    </div>




    <!--score info --> 
    <div id = "scoreInfo">
        <h1 id ="alldone">All Done</h1>
        <p id = "score">Your Score:</p>
        <form >
            <label>Enter Your Intials:</label>
            <input type ="text" id = "intials" >
            <input type = "submit" id = "intials-button">
        </form>
    </div>

    <!-- -->  
    <div id = "timer-block">
        <p id="time">
            <span>Time:</span>
            <span id="time-left">2:00</span>
        </p>
    </div> 

    <!-- Button trigger modal -->
   <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">View Highscores</button>
  
   <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog">
       <div class="modal-content">
           <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLabel">High Scores</h5>
           <h1 id="high-score-el">Highscores</h1>
           <ul id="player-list">
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
           </button>
           </div>
           <div class="modal-body">
           ...
           </div>
           <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           <button type="button" class="btn btn-primary">Save changes</button>
           </div>
       </div>
       </div>
   </div>

    


    
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Javascript elements to run functions -->
    <script src="Assets/script.js"></script>
</body>
</html>
