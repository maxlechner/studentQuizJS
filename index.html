<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel='stylesheet' href='Assets/style.css'>
</head>

<body>
    
    <header>
        <a href="#" id="viewHighscores">View Highscores</a>
    </header>

    <main class='startContainer'>
        <section id='startScreen'>
            <h1>Coding bootcamp quizzing Tool</h1>
            <p>Test your coding knowledge with this quiz. The rules are as follows:</p>
            <ul>
                <li>You have 60 seconds to answer all of the questions</li>
                <li>Each wrong answer subtracts 10 secods from the available time</li>
        
            </ul>
            <button id='startBtn'>Start</button>
        </section>

        <section id='questionContainer' class='hide'>
            <div class="card">
                <h2 class = card-title id='question'>Question</h2>
                <div id='timer'>Time remaining:</div>
                <button class='answerBtn' id='answer1' data-number='1'></button>
                <button class='answerBtn' id='answer2' data-number='2'></button>
                <button class='answerBtn' id='answer3' data-number='3'></button>
                <button class='answerBtn' id='answer4' data-number='4'></button>
        </section>

        <section id='gameOverScreen' class='hide'>
            <input type='text' id='userInitials' placeholder='Put Initials Here (eg. TM)'>
            <button class='submitScreen' id="submitBtn">Submit Score</button>
            <button class='submitScreen' id="retakeBtn">Retake Quiz</button>
        </section>

        
        <section class="hide" id="highscores">
            <h1>High Scores</h1>
            <div id="userScore-container">
                <div id="username-container">
                    <h2>Leader</h2>
                    <ul id="usernames"></ul>
                </div>
                <div id="score-container">
                    <h2>Scores</h2>
                    <ul id="scores"></ul>
                </div>
                
            </div>
        </section>
        
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src='Assets/script.js'></script>
    <script src='Assets/questions.js'></script>
</body>
</html>
